name: CI for Unix Storage Manager CLI Tap

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  HOMEBREW_NO_AUTO_UPDATE: "1"

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Update Homebrew
        run: |
          brew update || true
          brew doctor || true

      - name: Tap this repository as a Homebrew tap (local checkout)
        run: |
          TAP_NAME="${{ github.repository_owner }}/unix-storage-manager-cli"
          brew tap "$TAP_NAME" "$(pwd)"

      - name: Build and install formula from this tap
        run: |
          TAP_NAME="${{ github.repository_owner }}/unix-storage-manager-cli"
          brew install --build-from-source "$TAP_NAME/unix-storage-manager-cli"

      - name: Test & audit
        run: |
          TAP_NAME="${{ github.repository_owner }}/unix-storage-manager-cli"
          brew test "$TAP_NAME/unix-storage-manager-cli"
          brew audit --strict "$TAP_NAME/unix-storage-manager-cli"

  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Homebrew on Linux
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> "$HOME/.profile"
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Update Homebrew
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew update || true
          brew doctor || true

      - name: Tap this repository as a Homebrew tap (local checkout)
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          TAP_NAME="${{ github.repository_owner }}/unix-storage-manager-cli"
          brew tap "$TAP_NAME" "$(pwd)"

      - name: Build and install formula from this tap
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          TAP_NAME="${{ github.repository_owner }}/unix-storage-manager-cli"
          brew install --build-from-source "$TAP_NAME/unix-storage-manager-cli"

      - name: Test & audit
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          TAP_NAME="${{ github.repository_owner }}/unix-storage-manager-cli"
          brew test "$TAP_NAME/unix-storage-manager-cli"
          brew audit --strict "$TAP_NAME/unix-storage-manager-cli"
