name: CI for Unix Storage Manager CLI Tap

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Update Homebrew
        run: |
          brew update || true
          brew doctor || true

      - name: Tap this repository (local checkout)
        run: |
          brew tap --force-auto-update narekmosisian/unix-storage-manager-cli "$GITHUB_WORKSPACE"

      - name: Build and install formula from this tap
        run: |
          brew install --build-from-source narekmosisian/unix-storage-manager-cli/unix-storage-manager-cli

      - name: Run tests
        run: |
          brew test narekmosisian/unix-storage-manager-cli/unix-storage-manager-cli
          brew audit --strict narekmosisian/unix-storage-manager-cli/unix-storage-manager-cli

  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Homebrew on Linux
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> "$HOME/.profile"
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> "$GITHUB_PATH"
          echo "/home/linuxbrew/.linuxbrew/sbin" >> "$GITHUB_PATH"

      - name: Install zsh
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh

      - name: Update Homebrew
        run: |
          brew update || true
          brew doctor || true

      - name: Tap this repository (local checkout)
        run: |
          brew tap --force-auto-update narekmosisian/unix-storage-manager-cli "$GITHUB_WORKSPACE"

      - name: Build and install formula from this tap
        run: |
          brew install --build-from-source narekmosisian/unix-storage-manager-cli/unix-storage-manager-cli

      - name: Run tests
        run: |
          brew test narekmosisian/unix-storage-manager-cli/unix-storage-manager-cli
          brew audit --strict narekmosisian/unix-storage-manager-cli/unix-storage-manager-cli
