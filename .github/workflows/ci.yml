name: CI for Unix Storage Manager CLI Tap

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Update Homebrew
        run: |
          brew update || true
          brew doctor || true

      - name: Tap this repository
        run: |
          brew untap NarekMosisian/unix-storage-manager-cli 2>/dev/null || true
          brew tap NarekMosisian/unix-storage-manager-cli

      - name: Install formula from this tap
        run: |
          brew uninstall unix-storage-manager-cli 2>/dev/null || true
          brew install --build-from-source unix-storage-manager-cli

      - name: Test & audit
        run: |
          brew test unix-storage-manager-cli
          brew audit --strict --formula unix-storage-manager-cli

  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Homebrew on Linux
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> "$GITHUB_PATH"
          echo "/home/linuxbrew/.linuxbrew/sbin" >> "$GITHUB_PATH"
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Update Homebrew
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew update || true
          brew doctor || true

      - name: Tap this repository
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew untap NarekMosisian/unix-storage-manager-cli 2>/dev/null || true
          brew tap NarekMosisian/unix-storage-manager-cli

      - name: Install formula from this tap
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew uninstall unix-storage-manager-cli 2>/dev/null || true
          brew install --build-from-source unix-storage-manager-cli

      - name: Test & audit
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew test unix-storage-manager-cli
          brew audit --strict --formula unix-storage-manager-cli
