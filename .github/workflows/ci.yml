name: CI for Unix Storage Manager CLI Tap

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Update Homebrew
        run: |
          brew update || true
          brew doctor || true

      - name: Tap this repository as a Homebrew tap (local checkout)
        run: |
          TAP_NAME="${GITHUB_REPOSITORY_OWNER}/unix-storage-manager-cli"
          brew untap "$TAP_NAME" 2>/dev/null || true
          brew tap "$TAP_NAME" "$GITHUB_WORKSPACE"

      - name: Build and install formula from this tap
        run: |
          TAP_NAME="${GITHUB_REPOSITORY_OWNER}/unix-storage-manager-cli"
          FORMULA="$TAP_NAME/unix-storage-manager-cli"
          brew install --build-from-source "$FORMULA"

      - name: Test and audit
        run: |
          TAP_NAME="${GITHUB_REPOSITORY_OWNER}/unix-storage-manager-cli"
          FORMULA="$TAP_NAME/unix-storage-manager-cli"
          brew test "$FORMULA"
          brew audit --strict "$FORMULA"

  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Homebrew (non-interactive)
        env:
          NONINTERACTIVE: "1"
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Build, test and audit
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

          brew update || true
          brew doctor || true

          TAP_NAME="${GITHUB_REPOSITORY_OWNER}/unix-storage-manager-cli"
          brew untap "$TAP_NAME" 2>/dev/null || true
          brew tap "$TAP_NAME" "$GITHUB_WORKSPACE"

          FORMULA="$TAP_NAME/unix-storage-manager-cli"
          brew install --build-from-source "$FORMULA"
          brew test "$FORMULA"
          brew audit --strict "$FORMULA"
